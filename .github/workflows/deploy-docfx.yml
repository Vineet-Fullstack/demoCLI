name: Deploy DocFX to GitHub Pages

on:
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Install DocFX
      run: dotnet tool install -g docfx

    - name: Debug Folder Structure
      run: ls -R demoCLI/DocFX  # Check the contents of the folder to confirm docfx.json is present

    - name: Build Documentation
      run: docfx build demoCLI/DocFX  # Correct path to the DocFX folder

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: _site
