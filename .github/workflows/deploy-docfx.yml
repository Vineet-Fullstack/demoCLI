name: Deploy DocFX Documentation to GitHub Pages

on:
  workflow_dispatch:  # Trigger manually from the GitHub UI

permissions:
  contents: write  # This allows write access to repository content (required for pushing to gh-pages)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Ensure this is the version you are using

      - name: Install DocFX
        run: |
          dotnet tool install --global docfx

      - name: Build DocFX documentation
        run: |
          docfx build docfx.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: './_site'  # Folder where DocFX generates the documentation
          target_branch: gh-pages  # GitHub Pages branch
          github_token: ${{ secrets.GITHUB_TOKEN }}  # This will use the auto-generated token
