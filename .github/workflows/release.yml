name: Build and Release CLI Tool

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g., v1.0.0)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Publish Windows Binary
        run: dotnet publish -c Release -r win-x64 --self-contained true -o publish/windows

      - name: Publish macOS Binary
        run: dotnet publish -c Release -r osx-x64 --self-contained true -o publish/macos

      - name: Publish Linux Binary
        run: dotnet publish -c Release -r linux-x64 --self-contained true -o publish/linux

      - name: Create Git Tag (Required for GitHub Release)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag ${{ github.event.inputs.release_version }}
          git push origin ${{ github.event.inputs.release_version }}

      - name: Upload Release Binaries
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_version }}
          files: |
            publish/windows/*
            publish/macos/*
            publish/linux/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
